<div class="new-user-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Novo usuário</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>

  <form class="card-form"
        [formGroup]="userForm">

    <div class="form-wrap">
      <mat-card class="form-card">
        <mat-card-content>
          <mat-form-field>
            <mat-label>Nome:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cpf:</mat-label>
            <input type="text"
                   formControlName="cpf"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Rua:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Número:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>CEP:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cidade:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Estadeo:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email:</mat-label>
            <input type="email"
                   formControlName="email"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Senha:</mat-label>
            <input type="text"
                   formControlName="password"
                   matInput>
          </mat-form-field>

        </mat-card-content>
      </mat-card>

      <button mat-raised-button
              (click)="createUser()">
        Criar usuário
      </button>
    </div>
  </form>
</div>
