<div class="new-user-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Novo usuário</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form class="card-form"
            [formGroup]="userForm">
          <mat-form-field>
            <mat-label>Nome:</mat-label>
            <input type="text"
                   formControlName="name"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cpf:</mat-label>
            <input type="text"
                   formControlName="cpf"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Rua:</mat-label>
            <input type="text"
                   formControlName="street"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Número:</mat-label>
            <input type="text"
                   formControlName="number"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>CEP:</mat-label>
            <input type="text"
                   formControlName="postcode"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Cidade:</mat-label>
            <input type="text"
                   formControlName="city"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Estado:</mat-label>
            <input type="text"
                   formControlName="state"
                   matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Email:</mat-label>
            <input type="email"
                   formControlName="email"
                   matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Senha:</mat-label>
            <input type="password"
                   formControlName="password"
                   matInput>
          </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="submit-button">
      <button mat-raised-button color="primary"
              (click)="createUser()">
        Criar usuário
      </button>
    </mat-card-actions>
  </mat-card>


</div>
