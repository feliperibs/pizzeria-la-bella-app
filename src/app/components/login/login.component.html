<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Log in</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginFormGroup">
        <div class="form-wrap">

          <mat-form-field>
            <mat-label>Email:</mat-label>
            <input type="email"
                   formControlName="email"
                   matInput>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Senha:</mat-label>
            <input type="password"
                   formControlName="password"
                   matInput>
          </mat-form-field>

          <button mat-raised-button
                  color="accent"
                  (click)="login()">
            Log in
          </button>

          <button mat-raised-button
                  color="accent">
            Criar conta
          </button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
